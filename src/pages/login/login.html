<ion-content class=" auth-bg">

    <div class="auth-content">

        <div padding text-center style="margin-top: 100px">
<h2 color="white" class="font-header">
     Play
</h2>
<p color="white" style="font-size: 45px;"><ion-icon name="analytics" ></ion-icon></p>
</div>




<ion-list >

    <ion-item class="clear-bg no-padding">
        <ion-label  class="clear-bg " color="white" no-lines>
            <ion-icon name="person"></ion-icon>
            
        </ion-label>
        <ion-input class="input-color" [(ngModel)]="user.userName" type="text" value="" placeholder= "User Name"></ion-input>
    </ion-item>

    <ion-item class="clear-bg">
        <ion-label  class="clear-bg  " color="white">
            <ion-icon name="lock"></ion-icon>

           
   </ion-label>
    <ion-input [(ngModel)]="user.password" type="password" value="" class="input-color" placeholder="Password"></ion-input>
    </ion-item>
    
</ion-list>
  


<div padding>
    <button ion-button color="buttonColor1" block (click)="login()" class="button-style">Login</button>
</div>
<!-- Other links -->
<ion-grid>
    <ion-row>
        <ion-col text-center>
            <span color="light" class="font-small" (click)="forgotPassword()">Forgot password?</span>
        </ion-col>

    </ion-row>
</ion-grid>


<div padding=""></div>


<ion-grid>
    <ion-row>
        <ion-col text-center>
            <span color="yellow" class="font-medium">
            New here?
           <ion-icon name="paper-plane"></ion-icon> <span   (click)="signup()">Sign up</span>
            </span>
        </ion-col>
    </ion-row>
    </ion-grid>
    

</div>

</ion-content>
