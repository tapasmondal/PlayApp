<ion-content class=" auth-bg">

    <div class="auth-content">

        <div padding text-center style="margin-top: 100px">
<h2 color="white" class="font-header">
    Genie
</h2>
<p color="white" class="font-subheader">Always by your side...</p>
</div>



<ion-list>

    <ion-item class="clear-bg">
        <ion-label  class="clear-bg" color="white">
            <ion-icon name="person"></ion-icon>
            
        </ion-label>
        <ion-input class="input-color" [(ngModel)]="username" type="text" value="" placeholder="Email or username"></ion-input>
    </ion-item>

    <ion-item class="clear-bg label-broder">
        <ion-label  class="clear-bg  " color="white">
            <ion-icon name="lock"></ion-icon>

           
   </ion-label>
    <ion-input [(ngModel)]="password" type="password" value="" class="input-color" placeholder="Password"></ion-input>
    </ion-item>
    
</ion-list>

    <button ion-button primary block (click)="login()" class="button-style">Login</button>

        <ion-col text-center>
            <span color="light" class="font-small" (click)="forgotPassword()">Forgot password?</span>
        </ion-col>

    </ion-row>
</ion-grid>


<div padding=""></div>
