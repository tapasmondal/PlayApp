<ion-content class=" auth-bg">
<div class="auth-content">


<div padding text-center style="margin-top: 100px">
<p color="white" style="font-size: 45px;"><ion-icon name="analytics" ></ion-icon></p>
<p color="white" style="font-size: 20px; "> Reset Password</p>

</div>




<ion-list >
   <!-- Invite -->
    <ion-item class="clear-bg no-padding">
        <ion-label  class="clear-bg " style="color:white" no-lines>
            *
            
        </ion-label>
        <ion-input class="input-color" [(ngModel)]="user.token" type="text" value="" placeholder="Invite Code"></ion-input>
    </ion-item> 
<!-- user Name-->
    <ion-item class="clear-bg no-padding" >
        <ion-label  class="clear-bg " style="color:white" no-lines>
            *
            
        </ion-label>
        <ion-input class="input-color" [(ngModel)]="user.userName" type="text" value="" placeholder="Username"></ion-input>
    </ion-item>
<!-- Password-->
    <ion-item class="clear-bg no-padding">
        <ion-label  class="clear-bg  " style="color:white">
            *
   </ion-label>
    <ion-input [(ngModel)]="user.password" type="password" value="" class="input-color" placeholder="New Password"></ion-input>
    </ion-item>

<!-- Password-->
    <ion-item class="clear-bg no-padding">
        <ion-label  class="clear-bg  " style="color:white">
            *
   </ion-label>
    <ion-input [(ngModel)]="user.confirmPassword" type="password" value="" class="input-color" placeholder="Confirm New  Password"></ion-input>
    </ion-item>
    
</ion-list>
  


<div padding>
    <button ion-button color="buttonColor1" block (click)="resetPassword()" class="button-style">Update</button>
</div>


<ion-grid>
    <ion-row>
        <ion-col text-center>
            <span color="yellow" class="font-small" (click)="loadLoginPage()">
            back
            </span>
            
        </ion-col>
    </ion-row>
    </ion-grid>

</div>

</ion-content>
